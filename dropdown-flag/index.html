<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dropdown">
      <button
        class="btn btn-primary btn-lg dropdown-toggle"
        type="button"
        id="dropdownMenuButton1"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <span class="flag-icon flag-icon-us me-1"></span> <span>English</span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li>
          <a class="dropdown-item active" href="#"
            ><span class="flag-icon flag-icon-us me-1"></span>
            <span>English</span></a
          >
        </li>
        <li>
          <a class="dropdown-item" href="#"
            ><span class="flag-icon flag-icon-fr me-1"></span>
            <span>French</span></a
          >
        </li>
        <li>
          <a class="dropdown-item" href="#"
            ><span class="flag-icon flag-icon-es me-1"></span>
            <span>Spanich</span></a
          >
        </li>
        <li>
          <a class="dropdown-item" href="#"
            ><span class="flag-icon flag-icon-sa me-1"></span>
            <span>Arabic</span></a
          >
        </li>
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
  </body>
</html>
