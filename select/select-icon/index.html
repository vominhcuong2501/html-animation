<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../../menu-bincg/awesome/css/all.min.css" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="info">
      Observe the platform icon's motion direction when there is up and down
      hover on options.
    </div>

    <form id="app-cover">
      <div id="select-box">
        <input type="checkbox" id="options-view-button" />
        <div id="select-button" class="brd">
          <div id="selected-value">
            <span>Select a platform</span>
          </div>
          <div id="chevrons">
            <i class="fas fa-chevron-up"></i>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
        <div id="options">
          <div class="option">
            <input
              class="s-c top"
              type="radio"
              name="platform"
              value="codepen"
            />
            <input
              class="s-c bottom"
              type="radio"
              name="platform"
              value="codepen"
            />
            <i class="fab fa-codepen"></i>
            <span class="label">CodePen</span>
            <span class="opt-val">CodePen</span>
          </div>
          <div class="option">
            <input
              class="s-c top"
              type="radio"
              name="platform"
              value="dribbble"
            />
            <input
              class="s-c bottom"
              type="radio"
              name="platform"
              value="dribbble"
            />
            <i class="fab fa-dribbble"></i>
            <span class="label">Dribbble</span>
            <span class="opt-val">Dribbble</span>
          </div>
          <div class="option">
            <input
              class="s-c top"
              type="radio"
              name="platform"
              value="behance"
            />
            <input
              class="s-c bottom"
              type="radio"
              name="platform"
              value="behance"
            />
            <i class="fab fa-behance"></i>
            <span class="label">Behance</span>
            <span class="opt-val">Behance</span>
          </div>
          <div class="option">
            <input
              class="s-c top"
              type="radio"
              name="platform"
              value="hackerrank"
            />
            <input
              class="s-c bottom"
              type="radio"
              name="platform"
              value="hackerrank"
            />
            <i class="fab fa-hackerrank"></i>
            <span class="label">HackerRank</span>
            <span class="opt-val">HackerRank</span>
          </div>
          <div class="option">
            <input
              class="s-c top"
              type="radio"
              name="platform"
              value="stackoverflow"
            />
            <input
              class="s-c bottom"
              type="radio"
              name="platform"
              value="stackoverflow"
            />
            <i class="fab fa-stack-overflow"></i>
            <span class="label">StackOverflow</span>
            <span class="opt-val">StackOverflow</span>
          </div>
          <div class="option">
            <input
              class="s-c top"
              type="radio"
              name="platform"
              value="freecodecamp"
            />
            <input
              class="s-c bottom"
              type="radio"
              name="platform"
              value="freecodecamp"
            />
            <i class="fab fa-free-code-camp"></i>
            <span class="label">FreeCodeCamp</span>
            <span class="opt-val">FreeCodeCamp</span>
          </div>
          <div id="option-bg"></div>
        </div>
      </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
