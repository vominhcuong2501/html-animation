<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <style>
      .checkmark {
        max-width: 40px;
      }

      .check {
        stroke-dasharray: 116;
        stroke-dashoffset: 0;
        animation: checked 3s linear alternate infinite;
      }

      @keyframes checked {
        0%,
        100% {
          stroke-dashoffset: 116;
        }
        30%,
        70% {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 32 32" class="checkmark">
      <path
        fill="white"
        class="check"
        stroke="black"
        stroke-width="1.5"
        d="M7.1,17.5l4.9,4.9L26.5,7.8c0,0,8.1,9.9-1,19c-7.3,7.3-16.3,4.3-20.9-0.3C1.1,23-1.8,13.4,5,6.6
          c6.3-6.3,16-4.5,20.1-0.2"
      />
    </svg>
  </body>
</html>
