<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <style>
      body {
        padding: 0;
        margin: 0;
        background-image: linear-gradient(#000, #000, #333333);
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <canvas id="weather"></canvas>
    <script>
      class SnowFlake {
        constructor() {
          // flake coordinates
          this.x = Math.random() * w;
          this.y = Math.random();
          // flake dimensions
          this.size = Math.random() * 7;
          this.velocity = Math.random() - 0.3;
        }

        createSnow() {
          // flake attributes
          let rgn = Math.floor(Math.random() * 300);
          if (rgn !== 1) style.fillStyle = "#fff";
          if (rgn === 1) style.fillStyle = "#000";
          this.y += this.velocity + (Math.random() - 0.1);
          this.x += Math.random() - 0.5;

          // flake illustration
          style.beginPath();
          style.arc(this.x, this.y, this.size, 0, 360);
          style.fill();
          style.closePath();
        }
      }

      // flake animation
      function fall() {
        style.clearRect(0, 0, w, h);
        for (let i = 0; i < Math.floor(Math.random() * 2); i++)
          snowFlakes.push(new SnowFlake());
        snowFlakes.forEach((flake) => flake.createSnow());
        requestAnimationFrame(fall);
      }

      // canvas settings
      const landscape = document.getElementById("weather");
      w = landscape.width = window.innerWidth;
      h = landscape.height = window.innerHeight;

      const style = landscape.getContext("2d");

      function reCanvas() {
        w = landscape.width = window.innerWidth;
        h = landscape.height = window.innerHeight;
      }

      // let it snow
      const snowFlakes = [];
      fall();
      window.onresize = reCanvas;
    </script>
  </body>
</html>
